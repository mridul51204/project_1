<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">

</head>
<body>
    <div class="join" >
        <center><h1 class="jersey-10-regular">JOIN US</h1></center>
    </div>
    <center>
        <div class="glass border">
            <form action="../index.html">
                <div class="box">
                    <label for="name"class="name">NAME</label><br>
                    <input type="text" name="name" class="inp1" placeholder="Enter Your Good Name" required>
                </div>
                <br>
                <div class="box">
                    <label for="contact" class="contact">CONTACT NUMBER</label><br>
                    <input type="number" name="contact" class="inp1" placeholder="Enter Your Contact Number" required>
                </div>
                <br>
                <div class="box">
                    <label for="e-mail" class="email">EMAIL-ID</label><br>
                    <input type="email" name="e-mail" class="inp1" placeholder="Enter Your E-Mail ID" required>
                </div>
                <br>
                <div class="box">
                    <label for="link" class="discord">DISCORD ID</label><br>
                    <input type="text" name="link" class="inp1" placeholder="Enter Your Discord ID" required>
                </div>
                <br>
            
                <div class="box1">
                    <input type="checkbox"><label for="notify">Do You Want To Receive Notifications?</label>
                </div>
                
                <br>

                <div class="box1">
                    <input type="radio" required><label for="declare">I Hereby Declare That Above Informations Are Correct . </label>
                </div>
                <br>

                <button class="sub"><a href="../index.html">HOME</a></button>
                <button class="sub">Submit</button>

            </form>
        </div>
    </center>
    

   
</body>
</html>
